<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Diaria</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Agenda del Día</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Turnos de Mañana</h2>
                <ul id="turnos-manana">
                    <!-- Lista de turnos de la mañana -->
                </ul>
            </div>
            <div class="col-md-6">
                <h2>Turnos de Tarde</h2>
                <ul id="turnos-tarde">
                    <!-- Lista de turnos de la tarde -->
                </ul>
            </div>
        </div>
        <button id="agregar-turno" class="btn btn-primary">Agregar Turno</button>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
